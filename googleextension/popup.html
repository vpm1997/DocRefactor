<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactored Extension Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome to Refactored Extension Popup!</h1>
    <p>This is a basic popup for your Google Chrome extension.</p>
    <p>Feel free to customize it according to your needs.</p>
    <input type="text" id="customText" placeholder="Enter custom text">
    <p id="selectedText"></p>
    <button id="sendTextButton">Send Selected Text to API</button>
    <script src="popup.js"></script>
</body>
</html>
